<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="menuresponsivo.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
</head>
<body>
    <header>
       <nav>
            <div class="logo"><a href="#">LOGO</a></div>
            <button onclick="abrirMenu()">&#9776;</button>
            <ul id="botoesMenu">
                <a href="#perfil">
                    <li><p>Perfil</p></li>
                </a>
                <a href="#carrinho">
                    <li><p>Carrinho</p></li>
                </a>
                <a href="#favoritos">
                    <li><p>Favoritos</p></li>
                </a>
                <a href="#comprados">
                    <li><p>Comprados</p></li>
                </a>
                <a href="#sair">
                    <li><p>Sair</p></li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="content" id="perfil" style="background-color:#D96A7E">
<div class="height-nav"></div>
Perfil
</div>
<div class="content" id="carrinho" style="background-color:#D96299">
    <div class="height-nav"></div>
    Carrinho
    </div>
    <div class="content" id="favoritos" style="background-color:#BF60AF">
        <div class="height-nav"></div>
        Favoritos
        </div>
        <div class="content" id="comprados" style="background-color:#77458C">
            <div class="height-nav"></div>
            Comprados
            </div>
            <div class="content" id="sair" style="background-color:#BF8969">
                <div class="height-nav"></div>
                Sair
                </div>
    <script>
const arrayHeight=document.getElementsByClassName('height-nav');
const navHeight=document.getElementsByTagName("nav")[0].clientHeight;
 for(let navHeightObj of arrayHeight){
     navHeightObj.style.height=navHeight+"px";
 }
 function abrirMenu(){
     const botoesMenu=document.getElementById("botoesMenu");
     botoesMenu.className=botoesMenu.className.includes("responsivo")
     ?""
     :"responsivo";
 }
    </script>
</body>
</html>
