<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin Responsivo</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" 
    rel="stylesheet"
    />
</head>
<body>
    <div class="container"> 
          <aside>
            <div class="top">
                <div class="logo">
                    <img src="elektra.jpg" alt="" srcset="" />
                    <h2 class="text-muted">Elektra Company</h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">closebtn</span>
                </div>
            </div>
            <div class="sidebar">
                <a href="#"> 
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Clientes</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">receipt_long</span>
                    <h3>Pedidos</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">insights</span>
                    <h3>Análise</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">mail_outline</span>
                    <h3>Mensagens</h3>
                    <span class="message-count">99+</span>
                </a>
        
                <a href="#"> 
                    <span class="material-icons-sharp">inventory</span>
                    <h3>Produtos</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">report</span>
                    <h3>Reportar</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">settings</span>
                    <h3>Configurações</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">add</span>
                    <h3>Adicionar produtos</h3>
                </a>
                <a href="#"> 
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
          </aside>
          <main>
            <h1>Dashboard</h1>
            <div class="date"><input type="date"/></div>
          </main>
    </div>
</body>
<script src="script.js" ></script>
</html>
